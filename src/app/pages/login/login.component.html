<app-modal #modal>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Log In</h2>

    <input formControlName="email" type="text" name="user" placeholder="Username or Email">
    <input formControlName="password"  type="password" name="pass" placeholder="Password">

    <div class="buttons">
      <button type="submit" >Sign in</button>
      <a href="">Forgot Your Password?</a>
    </div>

    <div class="white" (click)="modal.close($event)">
      Don't have an account?
      <a routerLink="/signup" >Join us now!</a>
    </div>
  </form>
</app-modal>
