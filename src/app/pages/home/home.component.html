<app-person-hero
  *ngIf="route.data | get:'persons' | get:'0' | async as person"
  [person]="person">
</app-person-hero>

<section class="container"
  *ngIf="route.data | get:'persons' | async as persons">
  <h2>Votes</h2>

  <ng-template ngFor let-item let-i="index" [ngForOf]="persons">
    <app-person-summary
      *ngIf="i != 0"
      [person]="item" >
    </app-person-summary>
  </ng-template>
</section>
